<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
    <!-- custom-css-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="img-continer">
            <img src="./images/illustration-hero.svg" alt="hear-song" class="img">
        </div>
        <div>
            <h1 class="tittle">Order Summary</h1>
            <p class="discription">  You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
        </div>
        <div class="details-container">
            <div>
                <img src="./images/icon-music.svg" alt="music-icon" class="music">
            </div>
            <div class=plan-container>
                <p class="plan">Annual plan</p>
                <p class="rate">$59.99/year</p>
            </div>
            <div>
                <a href="#" class="change-link">Change</a>
            </div>
        </div>
        <button class="pay">Proceed to Payment</button>
        <a href="#" class="order-cancel">Cancel order</a>
    </div>
</body>
</html>
